version: '2'

services:
    postgres:
        image: postgres:9.5
        environment:
            POSTGRES_USER: zotonic
        volumes:
            - ./data:/data
        working_dir: /data

    elasticsearch:
        image: elasticsearch
        ports:
            - 9200:9200

    kibana:
        image: drieibt/kibana-sense
        links:
            - elasticsearch
        ports:
            - 5601:5601

    zotonic:
        image: driebit/ginger-dev:0.x
        privileged: true
        links:
            - postgres
            - elasticsearch
        volumes:
            - ./modules:/opt/zotonic/user/modules
            - ./sites:/opt/zotonic/user/sites
        ports:
            - 80:8000
        environment:
            MAKE: "true"
